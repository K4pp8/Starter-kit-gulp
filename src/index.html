<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinoled Beta</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="mainstanceApp" ng-app="mainApp" ng-cloak>

        <div ng-view></div>

        <script src="js/vendors.js"></script>
        <script src="js/app/common/common.app.js"></script>
        <script src="js/app/component/component.app.js"></script>
          
        <script>
            
            RES.common.lang = "it";
            RES.common.templateUrlRoot = "js/app/";
            
            var routes = [
                { url: "/component", templateUrl: "component/views/componentView.html", controller: "loginCtrl", controllerAs: "vm"},
            ];

            var app = angular.module('mainApp', ['ngRoute', 'common', 'component']);
            
            app.config(['$routeProvider', function($routeProvider) {

                for (var key in routes) {
                    $routeProvider.when( routes[key].url, {
                        templateUrl : RES.common.templateUrlRoot + routes[key].templateUrl,
                        controller:  routes[key].controller,
                        controllerAs : routes[key].controllerAs
                    })
                }
            
                $routeProvider.otherwise( { 
                    templateUrl : RES.common.templateUrlRoot + "component/views/componentView.html",
                    controller: "componentCtrl",
                    controllerAs : "vm"
                });
                
            }]);
            
        </script>

</body>
</html>
